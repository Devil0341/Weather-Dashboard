<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header/jumbotron -->
    <div class='jumbotron jumbotron-fluid' style='height: auto'>
        <div class="container-fluid">
            <h1 class="display-3 text-center"><i class="fas fa-cloud-sun"></i>Weather Dashboard</h1>

        </div>
    </div>

    <!-- search field -->
    <div class='container d-flex m-0'>
        <!-- column1 wrapper for left side of page -->
        <div class='col-5' id='column-left-side'>
            <div class='row d-flex' id=search-wrapper>
                <div class='input-group mx-5'>
                    <div class="form-outline">
                        <label class="form-label" for="form1">Search for a City</label>
                        <input type="search" id="form1" class="form-control" placeholder="City"></input>
                        <button type='submit' id='search-button' class="btn btn-primary btn-sm mt-2"
                            style='height: 2rem;'>
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                   
                    <!-- Search history  -->
                    <h4>Search History:</h4>
                    <div class='container my-3 col-12' id='search-history-box'>
                    </div>

                    <!-- dynamically generated  html for city search history-->
                    <ul class='list-group' id="city-list"></ul>
                </div>
            </div>
        </div>


        <!-- column2 wrapper fo right side of page -->
        <div class='col-9' id='column-right-side'>

            <!-- main card with current weather above 5 day forecast -->
            <div class='row' id='main-card'>
                <div class="card mb-3 col-12">
                    <div class='card-body' id='main-card-body'>
                        <div id='weather'>
                            <h3 id='city'>
                                <h3 id = today-date></h3>
                                <img id ='today-weather-icon'></img>
                            </h3>
                            <div id='temp'></div>
                            <div id='humidity'></div>
                            <div id='wind-speed'></div>
                            <div id='uv'></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 5 day forecast -->
            <h4 class=text-left id='weekly-header'> 5-Day Forecast</h4>
            <div class='row d-flex justify-content-around' id='5day-forecast-wrapper'>

                <!-- day1 -->
                <div class="card text-white bg-primary mb-3" style="max-width: 10rem;" id='card-bg'>
                    <div class="card-header" id=date1 data-date='date'>Date1</div>
                    <div class="card-body">
                        <div id='weather'>
                            <div id='date'></div>
                            <i class=some-icon></i>
                            <div class="card-temp">Temp</div>
                            <div class="card-hum">Humidity</div>
                        </div>
                    </div>
                </div>


                <!-- day2 -->
                <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header" id=date2 data-date='date'>Date2</div>
                    <div class="card-body">
                        <div id='weather'>
                            <div id='date'></div>
                            <i class=some-icon></i>
                            <div class="card-temp">Temp</div>
                            <div class="card-hum">Humidity</div>
                        </div>
                    </div>
                </div>


                <!-- day3 -->
                <div class="card text-white bg-primary mb-3 " style="max-width: 10rem;">
                    <div class="card-header" id=date3 data-date='date'>Date3</div>
                    <div class="card-body">
                        <div id='weather'>
                            <div id='date'></div>
                            <i class=some-icon></i>
                            <div class="card-temp">Temp</div>
                            <div class="card-hum">Humidity</div>
                        </div>
                    </div>
                </div>

                <!-- day4 -->
                <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header" id=date4 data-date='date'>Date4</div>
                    <div class="card-body">
                        <div id='weather'>
                            <div id='date'></div>
                            <i class=some-icon></i>
                            <div class="card-temp">Temp</div>
                            <div class="card-hum">Humidity</div>
                        </div>
                    </div>
                </div>

                <!-- day5 -->
                <div class="card text-white bg-primary mb-3" style="max-width: 6rem;">
                    <div class="card-header" id=date5 data-date='date'>Date5</div>
                    <div id='weather'>
                        <div id='date'></div>
                        <i class=some-icon></i>
                        <div class="card-temp">Temp</div>
                        <div class="card-hum">Humidity</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
        <script type='text/javascript' src='./assets/js/script.js'></script>
</body>

</html>
